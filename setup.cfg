[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = tests/*,*/migrations/*,*/south_migrations/*

[pytest]
norecursedirs =
    .git
    .tox
    .env
    dist
    build
    south_migrations
    migrations
python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -rxEfsw
    --strict
    --ignore=docs/conf.py
    --ignore=setup.py
    --ignore=ci
    --ignore=.eggs
    --doctest-modules
    --doctest-glob=\*.rst
    --tb=short

[isort]
force_single_line=True
line_length=120
known_first_party=uwsgicache
default_section=THIRDPARTY
forced_separate=test_uwsgicache
not_skip = __init__.py
skip = migrations, south_migrations

[matrix]
# This is the configuration for the `./bootstrap.py` script.
# It generates `.travis.yml`, `tox.ini` and `appveyor.yml`.
#
# Syntax: [alias:] value [!variable[glob]] [&variable[glob]]
#
# alias:
#  - is used to generate the tox environment
#  - it's optional
#  - if not present the alias will be computed from the `value`
# value:
#  - a value of "-" means empty
# !variable[glob]:
#  - exclude the combination of the current `value` with
#    any value matching the `glob` in `variable`
#  - can use as many you want
# &variable[glob]:
#  - only include the combination of the current `value`
#    when there's a value matching `glob` in `variable`
#  - can use as many you want

python_versions =
    2.6
    2.7
    3.3
    3.4
    3.5

dependencies =
    1.4: uWSGI Django==1.4.22 !python_versions[3.*]
    1.5: uWSGI Django==1.5.12
    1.6: uWSGI Django==1.6.11
    1.7: uWSGI Django==1.7.11 !python_versions[2.6]
    1.8: uWSGI Django==1.8.14 !python_versions[2.6]
    1.9: uWSGI Django==1.9.9 !python_versions[2.6]
    1.10: uWSGI Django==1.10 !python_versions[2.6]

coverage_flags =
    cover: true
    nocov: false

environment_variables =
    -
